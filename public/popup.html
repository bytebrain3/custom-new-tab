<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Extension Settings</title>
  <style>
    :root {
      --bg: #f9fafb;
      --primary: #111827;
      --accent: #000000;
      --accent-hover: #000000;
      --input-border: #e5e7eb;
      --input-bg: #fff;
      --radius: 0.5rem;
      --transition: 0.3s ease;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: var(--bg);
      width: 320px;
      padding: 20px;
      font-family: 'Inter', sans-serif;
      color: var(--primary);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      animation: fadeInUp 0.5s ease forwards;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    label {
      font-size: 0.875rem;
      font-weight: 500;
      margin-bottom: 0.3rem;
    }

    input {
      padding: 0.6rem 0.75rem;
      border: 1px solid var(--input-border);
      border-radius: var(--radius);
      font-size: 0.9rem;
      background-color: var(--input-bg);
      transition: border-color var(--transition), box-shadow var(--transition);
    }

    input:focus {
      border-color: var(--accent);
      outline: none;
      box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.2);
    }

    button {
      padding: 0.7rem 1rem;
      background-color: var(--accent);
      color: white;
      font-weight: 600;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      transition: background-color var(--transition), transform 0.2s;
    }

    button:hover {
      background-color: var(--accent-hover);
      transform: translateY(-2px);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <form id="settingsForm">
    <div class="form-group">
      <label for="text">One-word Name</label>
      <input type="text" id="text" placeholder="E.g., Ghost" required />
    </div>

    <div class="form-group">
      <label for="tagline">Description</label>
      <input type="text" id="tagline" placeholder="Short tagline about your vibe" required />
    </div>

    <button type="submit">Save Lines</button>
  </form>

  <script src="popup.js"></script>
</body>
</html>
