<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extension Settings</title>
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: Arial, sans-serif;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form id="settingsForm">
        <div class="form-group">
            <label for="text">Your Text</label>
            <input type="text" id="text" required>
        </div>

        <div class="form-group">
            <label for="tagline">Tag line:</label>
            <input type="text" id="tagline" placeholder="Enter your tag line here" required>
        </div>
        <button type="submit">Save Settings</button>
    </form>

    <script src="popup.js"></script>
</body>
</html>
